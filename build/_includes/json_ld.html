{% seo title=false og=false %}

{% if page %}
<script type="application/ld+json">
	{
		"@context":"http://schema.org",
		"@type": "BlogPosting",
        "url": "{{ site.url }}{{ page.url }}"
		{% if page.img %}"image": "{{ site.url }}{{ site.baseurl }}/assets/img/{{ page.img }}", {% endif %}
        "award": "Best Programming Related Blog ",
		"keywords": [{% for tag in page.tags %}"{{tag}}",{% endfor %}],
		"genre": [{% for tag in page.tags %}"{{tag}}",{% endfor %}],
	}
</script>
{% endif %}
